<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="getConfiguredURLS()">
    <div style="margin: 20pt; padding: 20pt; background-color: aquamarine">
      <div>WELCOME satyajit</div>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="urls">
      <table id="urls-table">
        <th>urlId</th>
        <th>url</th>
        <th>freqInMin</th>
        <th>retentionDays</th>
        <th>lastCalled</th>
        <th>createdAt</th>
        <th>updatedAt</th>
      </table>
    </div>
  </body>
  <script src="./script.js">
    var table = document.querySelector('#urls-table');

    // listen for a click
    table.addEventListener('click', function (ev) {
      // get the event targets ID
      var serviceID = ev.target.id;
      alert(serviceID);
    })
  </script>
</html>
