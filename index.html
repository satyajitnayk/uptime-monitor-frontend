<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div
      class="registration"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div style="display: block; text-align: center; margin-bottom: auto">
        <div
          style="
            color: rgb(23, 32, 88);
            margin-bottom: 20pt;
            background-color: aquamarine;
          "
        >
          New User Registration
        </div>
        <div>
          Email:
          <input type="text" name="email" id="email" value="testw@gmail.com" />
          Password:
          <input type="text" name="password" id="user-password" value="12345" />
        </div>

        <div style="margin-top: 20pt">
          <button style="width: 50pt" id="register">Register</button>
          <button style="width: 50pt" id="login">Login...</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const Redirect = () => {
        window.location.replace(
          'https://satyajitnayk.github.io/uptime-monitor-frontend/'
        );
      };
      BASE_URL = 'https://uptime-monitor-one.vercel.app';

      async function register({ email, password }) {
        try {
          let response = await fetch(`${BASE_URL}/users/signup`, {
            method: 'post',
            body: JSON.stringify({ email, password }),
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            // if HTTP-status is 200-299
            let json = await response.json();
          } else {
            alert('HTTP-Error: ' + response.status);
          }
        } catch (error) {
          console.log(error);
        }
      }

      async function login({ email, password }) {
        try {
          let response = await fetch(`${BASE_URL}/users/login`, {
            method: 'post',
            body: JSON.stringify({ email, password }),
            headers: {
              Accept: 'application/json',
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            // if HTTP-status is 200-299
            let json = await response.json();
            createCookie({
              name: 'accessToken',
              value: json.data.accessToken,
              days: 1,
            });
            alert('Login Success');

            setTimeout('Redirect()', 2000);
          } else {
            alert('HTTP-Error: ' + response.status);
          }
        } catch (error) {
          console.log(error);
        }
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('user-password').value;

      console.log(email, password);

      document
        .getElementById('register')
        .addEventListener('click', async function () {
          await register({ email, password });
        });

      document
        .getElementById('login')
        .addEventListener('click', async function () {
          await login({ email, password });
        });
    </script>
  </body>
</html>
